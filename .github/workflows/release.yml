
name: Release (Windows amd64)

on:
  push:
    tags:
      - 'v*'   # 自动触发：推送以 v 开头的 tag（例如 v1.0.0）
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag（例如 v1.0.0；手动触发必填）'
        required: true
      name:
        description: 'Release 标题（默认用 tag）'
        required: false
      prerelease:
        description: '将该 Release 标记为 prerelease'
        required: false
        type: boolean
        default: false

permissions:
  contents: write  # 创建/更新 Release 需要写权限

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 解析 TAG 与 Release 名称（兼容推 tag 与手动触发）
      - name: Resolve tag and release name
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref_type }}" = "tag" ]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ inputs.tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "Error: TAG 为空。手动运行时请填写 inputs.tag（例如 v1.0.0）。" >&2
            exit 1
          fi
          if [ -n "${{ inputs.name }}" ]; then
            REL_NAME="${{ inputs.name }}"
          else
            REL_NAME="$TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "rel_name=$REL_NAME" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Ensure zip available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Build (Windows amd64 only)
        env:
          CGO_ENABLED: 0
          GOOS: windows
          GOARCH: amd64
        run: |
          mkdir -p "$GITHUB_WORKSPACE/build"
          OUT="$GITHUB_WORKSPACE/build/unicomMonitor_windows_amd64.exe"
          # 在 src 目录构建（-C 必须在最前）
          go build -C src -ldflags="-w -s" -trimpath -o "$OUT"
          zip -j "${OUT}.zip" "$OUT"
          rm "$OUT"

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.rel_name }}
          body: |
            Automated release for tag ${{ steps.meta.outputs.tag }}.
            Includes Windows amd64 build only.
          prerelease: ${{ inputs.prerelease }}
          files: |
            build/*.zip
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 可选：上传到 workflow artifacts，便于在 Actions 运行页面直接下载
      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: unicomMonitor-${{ steps.meta.outputs.tag }}
          path: build/*.zip
