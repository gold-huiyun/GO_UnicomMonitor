
name: Release (Windows amd64 via build.sh)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Ensure zip available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Limit build.sh to Windows amd64 only
        run: |
          # 仅保留 windows amd64；其他平台清空，避免循环执行
          sed -i 's/^windows_archs=.*/windows_archs="amd64"/' build.sh
          sed -i 's/^linux_archs=.*/linux_archs=""/' build.sh
          sed -i 's/^darwin_archs=.*/darwin_archs=""/' build.sh
          sed -i 's/^freebsd_archs=.*/freebsd_archs=""/' build.sh

      - name: Build with script
        run: ./build.sh
        shell: bash

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.zip
          name: ${{ github.ref_name }}
          body: |
            Automated release for tag ${{ github.ref_name }}.
            Includes Windows amd64 build only.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: unicomMonitor-${{ github.ref_name }}
          path: build/*.zip
