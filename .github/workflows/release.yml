
name: Release

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 v 开头的 tag，例如 v1.0.0

permissions:
  contents: write   # 创建/更新 Release 需要写权限

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'   # 如需指定版本，改这里
          cache: true

      - name: Configure CN GOPROXY
        run: |
          echo "GOPROXY=https://goproxy.cn,direct" >> $GITHUB_ENV
          echo "GO111MODULE=on" >> $GITHUB_ENV

      - name: Ensure zip available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build with script
        # 你的 build.sh 会在 build/ 目录生成 *.zip（并删除原始二进制）
        run: |
          ./build.sh
        shell: bash

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          # 将 build 目录下所有 zip 上传到 Release
          files: |
            build/*.zip
          # 可选：自动生成 Release 名称与描述
          name: ${{ github.ref_name }}
          body: |
            Automated release for tag ${{ github.ref_name }}.
            This release contains multi-platform builds produced by build.sh.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 可选：上传构建产物为工作流 artifacts（便于在 Actions 运行页面下载）
      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: unicomMonitor-${{ github.ref_name }}
          path: build/*.zip
