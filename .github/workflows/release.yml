
name: Release

on:
  push:
    tags:
      - 'v*'   # 自动触发：推送 tag
  workflow_dispatch: {}  # 手动触发

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Configure CN GOPROXY
        run: |
          echo "GOPROXY=https://goproxy.cn,direct" >> $GITHUB_ENV
          echo "GO111MODULE=on" >> $GITHUB_ENV

      - name: Ensure zip available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build with script
        run: ./build.sh
        shell: bash

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.zip
          name: ${{ github.ref_name }}
          body: |
            Automated release for tag ${{ github.ref_name }}.
            Includes multi-platform builds.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: unicomMonitor-${{ github.ref_name }}
          path: build/*.zip
