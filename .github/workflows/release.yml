
name: Release (Windows amd64)

on:
  push:
    tags:
      - 'v*'   # 自动触发：推送 tag，例如 v1.0.0
  workflow_dispatch: {}  # 手动触发

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Ensure zip available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Build (Windows amd64 only)
        env:
          CGO_ENABLED: 0
          GOOS: windows
          GOARCH: amd64
        run: |
          mkdir -p "$GITHUB_WORKSPACE/build"
          OUT="$GITHUB_WORKSPACE/build/unicomMonitor_windows_amd64.exe"
          (cd src && go build -ldflags="-w -s" -trimpath -o "$OUT")
          zip -j "${OUT}.zip" "$OUT"
          rm "$OUT"

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.zip
          name: ${{ github.ref_name }}
          body: |
            Automated release for tag ${{ github.ref_name }}.
            Includes Windows amd64 build only.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: unicomMonitor-${{ github.ref_name }}
          path: build/*.zip
